name: Build and Deploy
on:
  push:
    branches:
      - main # change this to your default branch name if it's not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm run ci:test

      - name: Bump version and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          npm version patch -m "Bump version to %s [skip ci]"
          git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} --tags

      - name: Build
        run: npm run build:prod

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/chuck-norris-joke-generator/browser

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist/chuck-norris-joke-generator/browser # The folder the action should deploy.
          token: ${{ secrets.GH_TOKEN }} # The GitHub token.
