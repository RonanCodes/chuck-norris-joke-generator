<ul>
  <li *ngFor="let joke of jokes">
    <button
      mat-icon-button
      title="Favourites"
      (click)="favouritesStoreService.toggleFavourite(joke)"
    >
      <mat-icon>{{
        joke.isFavourite
          ? favouriteIcon.Favourite
          : favouriteIcon.FavouriteBorder
      }}</mat-icon>
    </button>
    {{ joke.value }}
  </li>
</ul>
