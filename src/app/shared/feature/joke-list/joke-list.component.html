<ul>
  @for (joke of jokes; track joke){
  <li>
    <button
      mat-icon-button
      title="Favourites"
      (click)="favouritesStoreService.toggleFavourite(joke)"
    >
      <mat-icon>{{
        joke.isFavourite
          ? favouriteIcon.Favourite
          : favouriteIcon.FavouriteBorder
      }}</mat-icon>
    </button>
    {{ joke.value }}
  </li>

  } @empty {
  <h1>ðŸ¤¡ Loading jokes...</h1>
  }
</ul>
